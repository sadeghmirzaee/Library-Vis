<!DOCTYPE html>
<html>
<head>
    <title>Model Space</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <div id="info">
            Model Space
        </div>
        <div id="fileUploadContainer">
            <input type="file" id="modelDatabaseInput" accept=".json" style="display: none;">
            <button id="loadModels">Load Models</button>
        </div>
    </header>
    <div id="visualization-container">
        <canvas id="visualization-canvas"></canvas>
    </div>
    <div id="modelInfo"></div>

    <!-- Third-party libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    
    <!-- Application scripts -->
    <script src="scripts/FileHandler.js"></script>
    <script src="scripts/ModelsVisualization.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
